---
title: Blog
layout: page
headerimg: ee-youarehere.jpg
---
<section class="box">
		{% for post in site.posts %}	
    		<h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
    		<p><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong> . {{ post.category }}</small></p>			
		{% endfor %}
</section>
